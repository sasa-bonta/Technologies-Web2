<head>
  <link rel="stylesheet" href=contacts.component.css">
</head>
<br>
<h1>If you have any questions, please leave us a message.</h1>
<br>
<div align="center">
  <form #myform = "ngForm" (ngSubmit) = "onSubmit(myform)" >
    <input #name type = "text" minlength="2" maxlength="20" name = "name" placeholder = "Name" ngModel>

    <br/>

    <input #email type = "email" maxlength="30" name = "email" class="form-control" placeholder = "E-Mail" ngModel>

    <br/>

    <textarea #message name = "message" maxlength="255" placeholder = "Your message" ngModel></textarea>
    <br/>
    <a class="btn btn-success" target="_blank" href="http://localhost/Technilogies-Web2/messadd.php?name={{name.value}}&email={{email.value}}&message={{message.value}}">Submit</a>
  </form>
</div>
<br>
<app-messages></app-messages>
